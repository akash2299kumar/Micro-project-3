<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="result">
      <input type="text" placeholder="0">
    </div>
    <div class="calculator">
        <div class="btn1"><button id="btnn1">7</button></div>
        <div class="btn2"><button id="btnn2">8</button></div>
        <div class="btn3"><button id="btnn3">9</button></div>
        <div class="btn4"><button id="btnn4">Del</button></div>
        <div class="btn5"><button id="btnn5">4</button></div>
        <div class="btn6"><button id="btnn6">5</button></div>
        <div class="btn7"><button id="btnn7">6</button></div>
        <div class="btn8"><button id="btnn8">+</button></div>
        <div class="btn9"><button id="btnn9">1</button></div>
        <div class="btn10"><button id="btnn10">2</button></div>
        <div class="btn11"><button id="btnn11">3</button></div>
        <div class="btn12"><button id="btnn12">-</button></div>
        <div class="btn13"><button id="btnn13">.</button></div>
        <div class="btn14"><button id="btnn14">0</button></div>
        <div class="btn15"><button id="btnn15">/</button></div>
        <div class="btn16"><button id="btnn16">*</button></div>
        <div class="btn17"><button id="btnn17">Reset</button></div>
        <div class="btn18"><button id="btnn18">=</button></div>
    
    </div>
    <script src="index.js"></script>
</body>
</html>
